    <div class="container">

          <label for="inputFile">File input</label>

            <input type="file" class="custom-file-input" id="inputFile" />

      <div class="row">
        <p id="msg">hello world</p>
        <button class="btn btn-primary" onclick="doit();">click</button>
      </div>
    </div>

    <script>
      // const BrowserWindow = window.remote.BrowserWindow;
      const { app, BrowserWindow } = window.remote;
      const path = window.path;

      function doit() {
        let win = new BrowserWindow({
          width: 400,
          height: 300,
          webPreferences: {
            // nodeIntegration: true,
            enableRemoteModule: true,
            // contextIsolation: true,
          },
        });
        win.webContents.openDevTools();
        win.loadFile("openWindow.html");
        document.querySelector("#msg").textContent = "create new window";
      }

      var counter = 0;
      function doAction() {
        let p = document.querySelector("#msg");
        p.textContent = "count: " + ++counter;
      }
    </script>
